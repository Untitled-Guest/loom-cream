<!DOCTYPE HTML>
<html>
  <head>
    <title>Tester Application - Psych Wanderer</title>
    <link href="/style.css" rel="stylesheet">
  </head>
  <body>
    <p><a href="/index.html">&lt;- Back to main page</a></p>
    <section class="form-container">
      <form>
        <h1>Sign up to be a beta tester</h1>
        <label for="username">Discord Username: </label>
        <input name="name" type="text" id="username">
        <br>
        <label for="commitment">Commitment: </label>
        <select name="commitment" id="commitment">
          <option value="heavy">&gt; 5 days every week</option>
          <option value="medium">2 to 5 days every week</option>
          <option value="light">&lt; 2 days every week</option>
        </select>
        <br>
        <label for="reason">Please tell me why you want to be a beta tester:</label>
        <textarea name="reason">Enter feedback here</textarea>
        <input type="submit" value="BetaTest">
      </form>
    </section>
    <section>
      <p>
        All data will be kept confidential
      </p>
    </section>
  </body>
</html>
